name: Ma super ci/cd

on:
  push:
    branches: [ main ]

jobs:
  build-and-test: 
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Configurer node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Installation des dépendances
        run: yarn install

      - name: Lancement des tests unitaires
        run: yarn test

      - name: Build de l'appli
        run: yarn build

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Vérification du dossier de build
        run: ls -la ./dist  # Assurez-vous que le dossier existe

      - name: Déploiement en GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with: 
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # ou ./build si nécessaire

    
    
  
